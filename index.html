<div class="container">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <h1><i class="fa fa-image"></i> Image Upload</h1><p class="text-muted">.jpg or .png</p>
        <form id="image-dropzone" action="imageUpload.php" class="dropzone"></form>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js"></script>
<script type="text/javascript">
    Dropzone.autoDiscover = false;
    $(function () {

        var dz = new Dropzone("#image-dropzone");

        dz.on("addedfile", function (file) {
            if(!(file.type === 'image/png' || file.type === 'image/jpeg')){
                dz.removeFile(file);
                alert('Image must be a png or a jpeg.');
            }
        });
    });
</script>
